{{ define "content" }}
<div class="post">
	<h2>{{ .Post.Data.Title }}</h2>
	<p>{{ .Post.Output }}</p>
	<div class="meta">
	<p>Posted On {{ .Post.Data.DateString }}</p>
	<div class="tags">
	<p>Tags: 
		{{ range .Post.Data.Tags }}
			<span class="tag"><a href="/tags/{{ . }}.html">{{ . }}</a></span>
		{{ end }}
	</p>
	</div>
	</div>
</div>
{{ end }}
